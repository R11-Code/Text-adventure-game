<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Adventure Game</title>
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome To Text Adventure Game!</h1>
    <div class="box">
      <h1 class="btn"><i class="fa-solid fa-play"></i> Play</h1>
      <span class="reset">Reset Game <i class="fa-solid fa-trash"></i></span>
    </div>
    <div class="content">
      <div class="output"></div>
      <div class="choices"></div>
    </div>
  </div>
  <script src="./assets/index.js"></script>
  <script src="https://kit.fontawesome.com/a72be9f0d7.js" crossorigin="anonymous"></script>
</body>
</html>
